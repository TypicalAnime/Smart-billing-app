spring.application.name=Smart Billing APP 

spring.datasource.url=${MYSQL_PUBLIC_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/api/v1.0

aws.access.key=${AMAZON_AWS_ACCESSKEY}
aws.secret.key=${AMAZON_AWS_SECRETKEY}
aws.region=${AMAZON_AWS_REGION}
aws.bucket.name=${AMAZON_BUCKET}

jwt.secret.key=${AUTHENTICATION_KEY}

razorpay.key.id=${PAYMENT_ID}
razorpay.key.secret=${PAYMENT_SECRETKEY}

